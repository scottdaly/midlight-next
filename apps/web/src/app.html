<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Midlight - AI-native document editor" />
    <title>Midlight</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Midlight" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%sveltekit.assets%/icons/icon-192x192.png" />

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://midlight.ai" crossorigin />
    <link rel="dns-prefetch" href="https://midlight.ai" />

    <!-- Preload critical fonts (if any) -->
    <!-- <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin /> -->

    <!-- Prefetch editor route for faster navigation -->
    <link rel="prefetch" href="/editor" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);

              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
